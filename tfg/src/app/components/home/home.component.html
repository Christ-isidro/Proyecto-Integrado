<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>\
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@700&display=swap" rel="stylesheet">

</head>

<body>
    <div class="asia-bg d-flex flex-column align-items-center justify-content-center" style="min-height: 100vh;">
        <div class="container rounded shadow-lg p-5" style="background: rgba(255,255,255,0.97); max-width: 650px;">
            <div class="text-center">
                <div class="asia-icon" style="font-size:2.2rem;">🌸</div>
                <h1 class="fw-bold mb-2 asia-title" style="font-size:2.8rem;">
                    Rally Fotográfico:<br>Lugares de Asia
                </h1>
                <div class="asia-icon mb-3" style="font-size:2rem;">🏯</div>
            </div>
            <p class="lead mb-4 text-center" style="font-size:1.15rem;">
                ¡Explora Asia a través de la fotografía!<br>
                Sube tus mejores imágenes de lugares, paisajes y culturas asiáticas y compite por ser la favorita de la
                comunidad.<br>
                Para comenzar, inicia sesión o regístrate y únete a esta aventura fotográfica por Asia.
            </p>
            <div class="d-flex gap-3 justify-content-center">
                <button class="btn btn-primary btn-lg px-4" (click)="iniciarSesion()">
                    <i class="bi bi-box-arrow-in-right"></i> Iniciar sesión
                </button>
                <button class="btn btn-success btn-lg px-4" (click)="registrar()">
                    <i class="bi bi-person-plus"></i> Registrarse
                </button>
                <button class="btn btn-secondary btn-lg px-4" routerLink="/inicio">
                    <i class="bi bi-images"></i> Ver galería
                </button>
            </div>
        </div>
    </div>
</body>

</html>
