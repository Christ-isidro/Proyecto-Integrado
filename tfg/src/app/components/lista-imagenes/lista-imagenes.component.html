<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Imágenes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="asia-bg py-5">
        <div class="container rounded shadow-lg p-4" style="background: rgba(255,255,255,0.97);">
            <h3 class="mb-4 text-center asia-title">
                <span class="asia-icon me-2">🖼️</span>
                Gestión de Imágenes
            </h3>

            <div class="row">
                @for (imagen of imagenes; track $index) {
                <div class="col-md-4 mb-4">
                    <div class="card shadow h-100">
                        <img [src]="getImageUrl(imagen.ruta)" class="card-img-top asia-img"
                            alt="Imagen de {{ imagen.nombre_usuario }}" style="height: 200px; object-fit: cover;">
                        <div class="card-body">
                            <h5 class="card-title">{{ imagen.titulo }}</h5>
                            <p class="card-text"><strong>Usuario:</strong> {{ imagen.nombre_usuario }}</p>
                            <p class="card-text">
                                <span [class.bg-warning]="imagen.estado === 'pendiente'"
                                    [class.bg-success]="imagen.estado === 'admitido'"
                                    [class.bg-danger]="imagen.estado === 'rechazado'" class="badge text-dark">
                                    Estado: {{ imagen.estado }}
                                </span>
                            </p>
                            <div class="d-flex gap-2">
                                <button class="btn btn-primary flex-grow-1"
                                    (click)="validar(imagen.id_imagen, imagen.estado)">
                                    <i class="bi bi-check-circle"></i> Validar
                                </button>
                                <button class="btn btn-danger flex-grow-1" (click)="eliminarImagen(imagen.id_imagen)">
                                    <i class="bi bi-trash"></i> Eliminar
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                }
            </div>
            <button class="btn btn-primary" (click)="volver()">
                <i class="bi bi-arrow-left"></i> Volver
            </button>
        </div>
    </div>
</body>

</html>
