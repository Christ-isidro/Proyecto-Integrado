<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validar Imagen</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="asia-bg py-5 d-flex flex-column align-items-center justify-content-center" style="min-height: 100vh;">
        <div class="container rounded shadow-lg p-4" style="background: rgba(255,255,255,0.97); max-width: 600px;">
            <h3 class="mb-4 asia-title text-center">
                <span class="asia-icon me-2">üñºÔ∏è</span>
                Validar Imagen de Asia
            </h3>
            <div class="card shadow" style="max-width: 600px; width: 100%;">
                <img [src]="imagen.ruta" alt="Imagen a validar"
                    class="img-fluid rounded asia-img"
                    style="max-height: 400px; object-fit: contain; margin: auto; display: block;"
                    onerror="this.src='assets/placeholder.jpg'">
                
                <p><strong>Usuario:</strong> {{ imagen.nombre_usuario }}</p>
                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                    <div class="mb-3">
                        <label for="estado" class="form-label">Estado:</label>
                        <select id="estado" class="form-select" formControlName="estado" required>
                            <option value="" disabled>Selecciona un estado</option>
                            <option value="admitido">Admitir</option>
                            <option value="rechazado">Rechazar</option>
                            <option value="pendiente">Pendiente</option>
                        </select>
                        @if (form.controls['estado'].invalid && (form.controls['estado'].dirty ||
                        form.controls['estado'].touched)) {
                            @if (form.controls['estado'].errors?.['required']) {
                                <div class="alert alert-danger mt-2">El estado es obligatorio</div>
                            }
                        }
                    </div>
                    <div class="d-flex justify-content-center gap-2">
                        <button class="btn btn-secondary" type="button" routerLink="/imagenes">
                            <i class="bi bi-arrow-left"></i> Volver
                        </button>
                        <button class="btn btn-success" type="submit" [disabled]="form.invalid">
                            <i class="bi bi-check-circle"></i> Guardar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
