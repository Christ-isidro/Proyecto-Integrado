<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>\
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

</head>

<body>
    <div class="asia-bg py-5 d-flex flex-column align-items-center justify-content-center" style="min-height: 100vh;">
        <div class="container rounded shadow-lg p-4" style="background: rgba(255,255,255,0.97); max-width: 500px;">
            <h3 class="mb-4 fw-bold text-center asia-title">
                <span class="asia-icon me-2">üñºÔ∏è</span>
                Subir Imagen de Asia
            </h3>
            <form [formGroup]="form" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="titulo">T√≠tulo de la imagen</label>
                    <input type="file" id="imagen" class="form-control" (change)="onFileSelected($event)" />
                    <div *ngIf="form.get('titulo')?.invalid && form.get('titulo')?.touched" class="alert alert-danger">
                        El t√≠tulo es requerido
                    </div>
                </div>

                <div class="form-group">
                    <label for="imagen">Seleccionar imagen</label>
                    <input type="file" id="imagen" (change)="onFileSelected($event)" class="form-control" accept="image/*" required>
                    <div *ngIf="form.get('imagen')?.invalid && form.get('imagen')?.touched" class="alert alert-danger">
                        La imagen es requerida
                    </div>
                </div>

                <!-- Preview de la imagen -->
                <div *ngIf="previewUrl" class="preview-container">
                    <img [src]="previewUrl" alt="Preview" class="img-preview">
                </div>
                    <div class="alert alert-danger mt-2">El t√≠tulo es obligatorio y debe tener entre 3 y 50 caracteres
                <div *ngIf="uploadError" class="alert alert-danger mt-3">
                    
                    <div class="d-flex gap-2">
                        <button class="btn btn-secondary w-100" type="button" (click)="cancelar()">
                            <i class="bi bi-arrow-left"></i> Cancelar
                        </button>
                        <button class="btn btn-success w-100" type="submit" [disabled]="form.invalid">
                            <i class="bi bi-cloud-upload"></i> Subir Imagen
                        </button>
                    </div>
                        <span *ngIf="isUploading">Subiendo...</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
