<div class="container mt-4">
    <h4>Subir Imagen</h4>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="titulo" class="form-label">Título:</label>
            <input type="text" id="titulo" class="form-control" formControlName="titulo" />
            <div *ngIf="form.get('titulo')?.invalid && form.get('titulo')?.touched" class="text-danger">
                El título es obligatorio.
            </div>
        </div>

        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción:</label>
            <textarea id="descripcion" class="form-control" formControlName="descripcion"></textarea>
        </div>

        <div class="mb-3">
            <label for="imagen" class="form-label">Selecciona una imagen:</label>
            <input type="file" id="imagen" class="form-control" (change)="onFileSelected($event)" />
            <div *ngIf="form.get('imagen')?.invalid && form.get('imagen')?.touched" class="text-danger">
                La imagen es obligatoria.
            </div>
        </div>

        <button class="btn btn-success" type="submit" [disabled]="form.invalid">Subir Imagen</button>
    </form>
</div>
