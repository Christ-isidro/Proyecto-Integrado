<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Participante</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="asia-bg py-5">
        <div class="container rounded shadow-lg p-4" style="background: rgba(255,255,255,0.97);">
            <div class="text-center mb-4">
                <h3 class="fw-bold asia-title">
                    <span class="asia-icon me-2">ðŸ‘¤</span>
                    Mi Perfil
                </h3>
            </div>

            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card shadow border-0">
                        <div class="card-body">
                            <h4 class="card-title fw-bold mb-3">InformaciÃ³n Personal</h4>
                            <p><strong>Nombre:</strong> {{ usuario.nombre }}</p>
                            <p><strong>Email:</strong> {{ usuario.email }}</p>
                            <button class="btn btn-primary w-100" (click)="editarPerfil(usuario.id)">
                                <i class="bi bi-pencil"></i> Editar Perfil
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="container mt-4">
                <h4 class="fw-bold text-center">Mis imÃ¡genes de Asia</h4>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-primary mt-3 mb-3" (click)="subirImagen(usuario.id)">
                        <i class="bi bi-cloud-upload"></i> Subir imagen
                    </button>
                </div>
                <div class="row justify-content-center">
                    @for (imagen of imagenes; track $index) {
                    <div class="col-md-4 mb-3">
                        <div class="card shadow asia-card">
                            <img [src]="getImageUrl(imagen.ruta)" class="card-img-top asia-img" 
                                alt="Imagen de {{ usuario.nombre }}"
                                style="height: 250px; object-fit: cover;">
                            <div class="card-body text-center">
                                <h5 class="card-title fw-bold">{{ imagen.titulo }}</h5>
                                <span [class.bg-warning]="imagen.estado === 'pendiente'"
                                    [class.text-dark]="imagen.estado === 'pendiente'"
                                    [class.bg-success]="imagen.estado === 'admitido'"
                                    [class.bg-danger]="imagen.estado === 'rechazado'"
                                    style="display: inline-block; padding: 0.25em 0.6em; border-radius: 0.25rem;">
                                    Estado: {{ imagen.estado }}
                                </span>
                                <br>
                                <button class="btn btn-danger mt-4 w-100" (click)="eliminarImagen(imagen.id_imagen)">
                                    <i class="bi bi-trash"></i> Eliminar
                                </button>
                            </div>
                        </div>
                    </div>
                    }
                </div>
            </div>
        </div>
    </div>
</body>

</html>
