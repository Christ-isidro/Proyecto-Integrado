<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espacio de administrador</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="container d-flex flex-column align-items-center justify-content-center" style="min-height: 80vh;">
        <div class="text-center mb-4">
            <h1 class="display-4 fw-bold mb-4">Espacio de administrador</h1>
            <div class="d-flex gap-3 justify-content-center">
                <button class="btn btn-primary btn-lg" routerLink="/usuarios">
                    <i class="bi bi-people"></i> Lista de usuarios
                </button>
                <button class="btn btn-primary btn-lg" routerLink="/imagenes">
                    <i class="bi bi-images"></i> Lista de imágenes
                </button>
                <button class="btn btn-danger btn-lg" (click)="cerrarSesion()">
                    <i class="bi bi-box-arrow-right"></i> Cerrar sesión
                </button>
            </div>
        </div>
    </div>
</body>

</html>
