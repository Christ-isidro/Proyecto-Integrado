<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espacio de administrador</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="asia-bg d-flex flex-column align-items-center justify-content-center" style="min-height: 100vh;">
        <div class="container rounded shadow-lg p-5" style="background: rgba(255,255,255,0.97); max-width: 600px;">
            <h1 class="display-4 fw-bold mb-4 asia-title text-center">
                <span class="asia-icon me-2">🛡️</span>
                Espacio de administrador
            </h1>
            <div class="d-flex gap-3 justify-content-center">
                <button class="btn btn-primary btn-lg" routerLink="/usuarios">
                    <i class="bi bi-people"></i> Lista de usuarios
                </button>
                <button class="btn btn-primary btn-lg" routerLink="/imagenes">
                    <i class="bi bi-images"></i> Lista de imágenes de Asia
                </button>
                <button class="btn btn-danger btn-lg" (click)="cerrarSesion()">
                    <i class="bi bi-box-arrow-right"></i> Cerrar sesión
                </button>
            </div>
        </div>
    </div>
</body>

</html>
